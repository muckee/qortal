<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    body {
      font-family: Arial;
      text-align: center;
      color: black;
    }
    #panel-outer {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 1000;
      top: 45%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    #panel {
      text-align: center;
      background: white;
      width: 350px;
      margin: auto;
      padding: 25px;
      border-radius: 30px;
    }
    #status {
      color: #03a9f4;
    }

  </style>

  <script>
    const checkStatus = async () => {
      var host = location.protocol + '//' + location.host;
      var service = "%%SERVICE%%"
      var name = "%%NAME%%"
      var identifier = "%%IDENTIFIER%%"

      var url = host + '/arbitrary/resource/status/' + service + '/' + name + '/' + identifier + '?build=true';
      var textStatus = "Loading...";
      var textProgress = "";
      var retryInterval = 2500;

      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const status = await response.json();

      console.log("status: " + status.id);

      if (status.id == "UNSUPPORTED") {
        textStatus = status.description;
        document.getElementById("status").style.color = "red";
      }
      else if (status.id == "BLOCKED") {
        textStatus = name + " is blocked so content cannot be served";
        retryInterval = 5000;
        document.getElementById("status").style.color = "red";
      }
      else if (status.id == "READY") {
        textStatus = status.description;
        window.location.reload();
      }
      else if (status.id == "BUILDING") {
        textStatus = status.description;
        retryInterval = 2000;
      }
      else if (status.id == "BUILD_FAILED") {
        textStatus = status.description;
      }
      else if (status.id == "NOT_STARTED") {
        textStatus = status.description;
        retryInterval = 2000;
      }
      else if (status.id == "DOWNLOADING") {
        textStatus = status.description;
        retryInterval = 2000;
      }
      else if (status.id == "MISSING_DATA") {
        textStatus = status.description;
        retryInterval = 10000;
        document.getElementById("status").style.color = "red";
        document.getElementById("c").style.opacity = "0.5";
      }
      else if (status.id == "DOWNLOADED") {
        textStatus = status.description;
      }
      else if (status.id == "NOT_PUBLISHED") {
        document.getElementById("title").innerHTML = "File not found";
        document.getElementById("description").innerHTML = "";
        document.getElementById("c").style.opacity = "0.5";
        textStatus = status.description;
      }

      if (status.localChunkCount != null && status.totalChunkCount != null && status.totalChunkCount > 0) {
        textProgress = "Files downloaded: " + status.localChunkCount + " / " + status.totalChunkCount;
      }

      document.getElementById("status").innerHTML = textStatus;
      document.getElementById("progress").innerHTML = textProgress;

      setTimeout(checkStatus, retryInterval);
    }
    checkStatus();
  </script>

</head>

<canvas id="c"></canvas>

<script>
  var theme = "%%THEME%%";

  var w = c.width = window.innerWidth,
      h = c.height = window.innerHeight,
      ctx = c.getContext( '2d' ),

      opts = {

        len: 40, // Size
        count: 250,
        baseTime: 40,
        addedTime: 10,
        dieChance: .05, // Lifetime
        spawnChance: 1,
        sparkChance: 0, //.1,
        sparkDist: 10,
        sparkSize: 2,

        color: 'hsl(hue,100%,light%)',
        baseLight: 50,
        addedLight: 10, // [50-10,50+10]
        shadowToTimePropMult: 1,
        baseLightInputMultiplier: .01,
        addedLightInputMultiplier: .02,

        cx: w / 2, // X pos
        cy: h / 2, // Y pos
        repaintAlpha: .04,
        startColor: 210, // Initial color
        hueChange: 0.001 // Color increment
      },

      tick = 0,
      lines = [],
      dieX = w / 2 / opts.len,
      dieY = h / 2 / opts.len,

      baseRad = Math.PI * 2 / 6;

  if (theme === "dark") {
    ctx.fillStyle = 'black';
  }
  else {
    ctx.fillStyle = 'white';
  }
  ctx.fillRect( 0, 0, w, h );

  function loop() {

    window.requestAnimationFrame( loop );

    ++tick;

    ctx.globalCompositeOperation = 'source-over';
    ctx.shadowBlur = 0;

    if (theme === "dark") {
      ctx.fillStyle = 'rgba(0,0,0,alp)'.replace('alp', opts.repaintAlpha);
      ctx.fillRect( 0, 0, w, h );
      ctx.globalCompositeOperation = 'lighter';
    }
    else {
      ctx.fillStyle = 'rgba(230,230,230,alp)'.replace('alp', opts.repaintAlpha);
      ctx.fillRect( 0, 0, w, h );
      ctx.globalCompositeOperation = 'darker';
    }

    if( lines.length < opts.count && Math.random() < opts.spawnChance )
      lines.push( new Line );

    lines.map( function( line ){ line.step(); } );
  }
  function Line(){

    this.reset();
  }
  Line.prototype.reset = function(){

    this.x = 0;
    this.y = 0;
    this.addedX = 0;
    this.addedY = 0;

    this.rad = Math.PI / 2;

    this.lightInputMultiplier = opts.baseLightInputMultiplier + opts.addedLightInputMultiplier * Math.random();

    this.color = opts.color.replace( 'hue', tick * opts.hueChange + opts.startColor );
    this.cumulativeTime = 0;

    this.beginPhase();
  }
  Line.prototype.beginPhase = function(){

    this.x += this.addedX;
    this.y += this.addedY;

    this.time = 0;
    this.targetTime = ( opts.baseTime + opts.addedTime * Math.random() ) |0;

    this.rad += baseRad * ( Math.random() < .5 ? 1 : -1 );
    this.addedX = Math.cos( this.rad );
    this.addedY = Math.sin( this.rad );

    if( Math.random() < opts.dieChance || this.x > dieX || this.x < -dieX || this.y > dieY || this.y < -dieY )
      this.reset();
  }
  Line.prototype.step = function(){

    ++this.time;
    ++this.cumulativeTime;

    if( this.time >= this.targetTime )
      this.beginPhase();

    var prop = this.time / this.targetTime,
        wave = Math.sin( prop * Math.PI / 2  ),
        x = this.addedX * wave,
        y = this.addedY * wave;

    ctx.shadowBlur = prop * opts.shadowToTimePropMult;
    ctx.fillStyle = ctx.shadowColor = this.color.replace( 'light', opts.baseLight + opts.addedLight * Math.sin( this.cumulativeTime * this.lightInputMultiplier ) );
    ctx.fillRect( opts.cx + ( this.x + x ) * opts.len, opts.cy + ( this.y + y ) * opts.len, 2, 2 );

    if( Math.random() < opts.sparkChance )
      ctx.fillRect( opts.cx + ( this.x + x ) * opts.len + Math.random() * opts.sparkDist * ( Math.random() < .5 ? 1 : -1 ) - opts.sparkSize / 2, opts.cy + ( this.y + y ) * opts.len + Math.random() * opts.sparkDist * ( Math.random() < .5 ? 1 : -1 ) - opts.sparkSize / 2, opts.sparkSize, opts.sparkSize )
  }
  loop();

  window.addEventListener( 'resize', function(){

    w = c.width = window.innerWidth;
    h = c.height = window.innerHeight;
    ctx.fillStyle = 'black';
    ctx.fillRect( 0, 0, w, h );

    opts.cx = w / 2;
    opts.cy = h / 2;

    dieX = w / 2 / opts.len;
    dieY = h / 2 / opts.len;
  });

</script>

<div id="panel-outer">
  <div id="panel">
    <h2 id="title">Loading</h2>
    <p id="description">
      Files are being retrieved from the Qortal Data Network.
      This page will refresh automatically when the content becomes available.
    </p>
    <p><span id="status">Loading...</span></p>
    <p><span id="progress"></span></p>
  </div>
</div>
